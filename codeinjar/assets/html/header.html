<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Header v2-->
  <title>Top Nav</title>
  
  <style>
  *{
    box-sizing: border-box;
  }
  html, body{
    margin: 0;
    padding: 0;
  }
  .header-container{
    width: 100%;
    height: 86px;
    background-color: blue;
  }
    /* The side navigation menu */
.sidenav {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  right: 0;
  background-color: #42445A; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 45px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* The navigation menu links */
.sidenav a{
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
  position: absolute;
  top: 0;
  left: -64px;
  font-size: 36px;
  margin-left: 50px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s;
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.nav-container{
  margin-top: -36px; float: right;
  margin-right: 16px
}
.nav-container > a{
  color: white; 
  text-decoration: none;
  font-size: 14px; 
  font-family: monospace;
  font-weight: bold;
}

.nav-title{
  color: white;
  font-size: 32px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  padding-left: 18px;
}
  </style>
</head>

<body>
<div class="header-container">

<!-- Top Nav -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
  <!--Links tutorials pages-->
  <p class="nav-title">Tutorials</p>
  <div>
  <hr/>
  <a href="https://codeinjar.com/java-tutorial" target="_blank">JavaSE (Language Fundamentals)</a>
  <a href="https://codeinjar.com/python-tutorial" target="_blank">Python</a>
  <a href="https://codeinjar.com/typescript-tutorial" target="_blank">Typescript</a>
  <a href="https://codeinjar.com/javafx-tutorial" target="_blank">JavaFX (Desktop & Android App Building)</a>
  <a href="https://codeinjar.com/jpa-tutorial" target="_blank">JPA</a>
  <a href="https://codeinjar.com/spring-data-jpa-tutorial" target="_blank">Spring Data JPA</a>
  
 <a href="https://codeinjar.com/angular-tutorial" target="_blank">Angular-17</a>
 <a href="https://codeinjar.com/react-tutorial" target="_blank">React</a>
 
 
 
  </div>
 
 <br/>
  
</div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">
  <!-- 3 dot icon -->
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16" style="margin-top: 16px; margin-left: 10px; color: white">
  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
</svg>
</span>

</div>

<div class="nav-container">
  <a href="https://codeinjar.com">
    Home
  </a>
  <a href="https://codeinjar.com/blog">Blog</a>
</div>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->


<!-- js script for opening and closing the nav-->

<script>

  /* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
</body>

  </html>
